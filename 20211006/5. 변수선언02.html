<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<script>
    /*
      변수에는 모든 자료형을 담을 수 있음.
      자료형 : 문자, 숫자, 불리언, 함수, 객체, undefind
    */

    var varStr = "ABCDE";
    console.log("varStr : " + varStr);

    var varNum = 12345;
    console.log("varNum : " + varNum);

    var varBool = false;
    console.log("varBool : " + varBool);

    var varFunc = function func(){};
    console.log("varFunc : " + varFunc);

    var varObj = {};
    console.log("varObj : " + varObj);

    var varUnde = undefined;
    console.log("varUnde : " + varUnde);
    
</script>

<body>
    
</body>
</html>
