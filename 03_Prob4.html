<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = Number(prompt('월을 입력해주세요'))

        if(a >= 3 && a <= 5){
            alert('봄 입니다.')
        } else if (a >= 6 && a <= 8) {
            alert('여름 입니다.')
        } else if (a >= 9 && a <= 11) {
            alert('가을 입니다.')
        } else if ((a > 0 && a <= 3) || a == 12) {
            alert('겨울 입니다.')
        } else if (a < 0) {
            alert('잘못된 입력입니다.')
        } else {
            alert('잘못된 입력입니다.')
        }
    </script>
</body>
</html>
