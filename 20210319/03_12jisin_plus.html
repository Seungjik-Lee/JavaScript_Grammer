<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const birthyear = prompt('태어난 해를 입력하라.')
        const year = birthyear
        let thee = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',')
        let gan = '경,신,임,계,갑,을,병,정,무,기'.split(',')

        console.log(`${year}년은 ${gan[year%10]}${thee[year%12]}년 입니다.`)
    </script>
</body>

</html>
