<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [1, 2, 3, 4, "이승직", ["이동준", 1, 2, 3]]

        console.log(array[0])
        console.log(array[1])
        console.log(array[2])
        console.log(array[3])
        console.log(array[4])
        console.log(array[5])
        console.log(array[5][0])

        console.log(array[1 + 2])
        console.log(array[2 * 2])

        //배열 삽입
        array[6] = "김민성"
        console.log(array[6])

        console.log("길이" + array.length)
        console.log("0번째" + array[0])
        console.log("1번째" + array[1])
        console.log("2번째" + array[2])
        console.log("3번째" + array[3])
        console.log("4번째" + array[4])
        console.log("5번째" + array[5])
        console.log("6번째" + array[6])
        console.log("7번째" + array[7])

        array[7] = "AI빅데이터반"
        console.log("7번째" + array[7])

        //배열 삭제
        array.splice(7, 1) //7번째에 있는거 1개 제거
        console.log(array)
        array.splice(0, 2) //0번째에 있는거 2개 제거
        console.log(array)


        //특정값 제거하기(값으로 제거하기)
        const index = array.indexOf("AI빅데이터반")
        array.splice(index, 1)
        console.log(array)


        //특정 위치에 값 추가하기
        //1. 위에서 봤던 것처럼 인덱스 적고 바로 값 넣으면 됨
        //2. splice 이용

        //현재 array에는 3,4,5만 들어가 있는데, 3과 4사이에 값을 넣고 싶을때
        array.splice(1,0,"3.5") //1번째에 "3.5"를 추가함
        console.log(array)
    </script>
</body>

</html>
